spring:
  data:
    mongodb:
      username: root
      password: root
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: org.ecommerce.notificationservice.kafka.order, org.ecommerce.notificationservice.kafka.payment
        spring.json.type.mapping: orderConfirmantion:org.ecommerce.notificationservice.kafka.order.OrderConfirmation, paymentConfirmation:org.ecommerce.notificationservice.kafka.payment.PaymentConfirmation

  mail:
    host: localhost
    port: 1025
    username: admin
    password: admin
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
            enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

server:
  port: 8040